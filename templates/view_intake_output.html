<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Intake & Output</title>
</head>
<body>
    <h1>Daily Patient Intake & Output</h1>

    <table border="1">
        <tr>
            <th>Patient Name</th>
            <th>Date</th>
            <th>Water Intake (ml)</th>
            <th>Urine Output (ml)</th>
            <th>Diaper Change</th>
        </tr>
        {% for record in intake_output_data %}
        <tr>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] }}</td>
            <td>{{ record[4] }}</td>
            <td>{{ record[5] }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="{{ url_for('routes.add_intake_output') }}">Record New Entry</a></p>
    <a href="{{ url_for('routes.dashboard') }}" class="btn-nav">Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn-nav">Logout</a>
</body>
</html>
