{% extends 'base.html' %}

{% block title %}View Patient Notes{% endblock %}

{% block content %}
    <div class="container">
        <h1>Patient Notes & Updates</h1>

        <table border="1">
            <tr>
                <th>Author</th>
                <th>Patient Name</th>
                <th>Note</th>
                <th>Date</th>
            </tr>
            {% for note in notes_data %}
            <tr>
                <td>{{ note[1] }}</td>
                <td>{{ note[2] }}</td>
                <td>{{ note[3] }}</td>
                <td>{{ note[4] }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="centered-buttons">
            <a href="{{ url_for('routes.add_note') }}" class="btn-standard" style="background-color: black; color: white;">Add New Note</a>
        </div>
    </div>
{% endblock %}
