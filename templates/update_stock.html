<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Medicine Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Update Medicine Stock</h1>
    
    <form method="POST">
        <label for="brand">Brand Name:</label>
        <input type="text" id="brand" name="brand" value="{{ medicines[1] }}" disabled>

        <label for="dose">Dose (e.g., 500mg, 1g):</label>
        <input type="text" id="dose" name="dose" value="{{ medicines[2] }}" disabled>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ medicines[3] }}" required>

        <input type="submit" value="Update Stock">
    </form>

    <a href="{{ url_for('routes.view_stock') }}" class="btn-nav">View Stock</a>
    <a href="{{ url_for('routes.dashboard') }}" class="btn-nav">Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn-nav">Logout</a>
</body>
</html>
